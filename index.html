<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ,maximum-scale=5, user-scalable=yes>
        <title>ListEase</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="time-date">
            <div class="td">
                <h3 id="date"></h3>
                <h3 id="time"></h3>
            </div>
        </div>

        <div class="container">
            <header><i class="fa-solid fa-clipboard-list mx-1 "></i><span id="L" class="lo">L</span><span id="ease">ist
                </span><span id="L" class="mx-1"> E</span><span id="ease">ase</span></header>
            <div class="addTask"><span>Add New Task</span>
                <span><i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#form"></i></span>
            </div>

            <!-- Modal -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Task Description</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Task Title</p>
                            <input type="text" class="form-control" name="" id="textInput" required="required">
                            <div id="msg"></div>
                            <br>
                            <p>Due Date</p>
                            <input type="date" class="form-control" name="" id="dateInput">
                            <br>
                            <p>Description</p>
                            <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="closeBtn" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="add" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </form>


            <div class="task-list">
            </div>
            <footer>
                <span class="total-task">Total: <span class="total-num">0</span> </span>
                <span class="Pending">Pending: <span class="pending-num">0</span></span>
                <span class="finished">Completed: <span class="finished-num">0</span></span>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>

</html>
